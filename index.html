<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises of Function</title>
</head>

<body>
    <div id="datetime">
        <div>Date</div>
        <div>time</div>
    </div>
    <div>
        <h1>Counting Function</h1>
        <p>Enter the start and end numbers:</p>
        <input type="number" id="startNumber" placeholder="Start number">
        <input type="number" id="endNumber" placeholder="End number">
        <button onclick="countNumbers()">Count</button>
        <p id="countResult"></p>
    </div>

    <div>
        <h1>Display Arguments</h1>
        <p>Enter arguments:</p>
        <input type="text" id="argsInput" placeholder="Enter arguments">
        <button onclick="displayArguments()">Display</button>
        <p id="argumentsResult"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
